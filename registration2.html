<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PayOff</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/payoff.css" rel="stylesheet">

</head>

<body class="bg-gradient-space">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                   
                    <div class="">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                                                   
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Step 2: Set Monthly Budgets</h1>
                                        <h1 class="h6 text-gray-900 mb-4">Enter your monthly budget for each category.</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Grocery: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="groceryBudget" step="any"
                                                placeholder="Enter your budget for food, necessities, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Education: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="educationBudget" step="any"
                                                placeholder="Enter your budget for tuition, textbooks, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Transportation: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="transportationBudget" step="any"
                                                placeholder="Enter your budget for gas, mechanics, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Health: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="healthBudget" step="any"
                                                placeholder="Enter your budget for medicine, medical check-ups, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Entertainment: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="entertainmentBudget" step="any"
                                                placeholder="Enter your budget for movies, parties, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Dining Out: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="diningOutBudget" step="any"
                                                placeholder="Enter your budget for restaurants, takeout, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Fees and Utilities: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="feesBudget" step="any"
                                                placeholder="Enter your budget for rent, electricity, and more...">
                                        </div>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Other: </h1>
                                            
                                            <input type="number" class="form-control form-control-user"
                                                id="otherBudget" step="any"
                                                placeholder="Enter your budget for other...">
                                        </div>
                                        <a href="dashboard.html" class="btn btn-primary btn-user btn-block">
                                            Next
                                        </a>
                                        
                                       
                                    </form>
                                 
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
